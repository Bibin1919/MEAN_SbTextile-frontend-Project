<header>
  <app-header></app-header>
</header>


<div class="container">

  <!-- Outer Row -->
  <div class="row justify-content-center">

    <div class="col-xl-10 col-lg-12 col-md-9">

      <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
          <!-- Nested Row within Card Body -->
          <div class="row">
            <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
            <div class="col-lg-6">
              <div class="p-5">
                <div class="text-center">
                  <h1 class="h4 text-gray-900 mb-4">Welcome Back!</h1>
                </div>
                <form [formGroup]="loginForm" (ngSubmit)="login()" class="user">
                  <div class="form-group">
                    <input name="username" formControlName="username" type="text"
                      class="form-control form-control-user mb-2" id="exampleInputEmail" aria-describedby="emailHelp"
                      placeholder="Enter Username...">
                  </div>
                  <div *ngIf="this.loginForm.get('username')?.errors&&this.loginForm.get('username')?.touched"
                    class="text-danger mt-1 mb-2">
                    Invalid Username</div>

                  <div class="form-group">
                    <input name="password" formControlName="password" type="password"
                      class="form-control form-control-user mb-2" id="exampleInputPassword" placeholder="Password">
                  </div>
                  <div *ngIf="this.loginForm.get('password')?.errors&&this.loginForm.get('password')?.touched"
                    class="text-danger mt-1 mb-2">
                    Please Enter Password</div>

                  <div class="form-group">
                    <div class="custom-control custom-checkbox small mb-2">
                      <input type="checkbox" class="custom-control-input " id="customCheck">
                      <label class="custom-control-label ms-2" for="customCheck">Remember
                        Me</label>
                    </div>
                  </div>
                  <button type="submit" class="btn btn-primary btn-user btn-block">
                    Login
                  </button>
                  <hr>

                </form>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>

  </div>

</div>

<footer>
  <app-footer></app-footer>
</footer>
