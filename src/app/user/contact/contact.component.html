<header>
    <app-header></app-header>
</header>

<!-- banner -->
<div class="card text-bg-dark">
    <img class=" " width="100%" height="270px" src="https://wallpaperaccess.com/full/3124512.jpg" class="card-img"
        alt="...">
    <div class="card-img-overlay mt-5">
        <h1 class="card-title mt-5 text-center text-white">GET IN TOUCH WITH US</h1>
    </div>
</div>

<!-- contact -->
<div class="container mt-5 mb-5 text-start">
    <div class="row">

        <div class="col-md-6 border mt-5">
            <form [formGroup]="contactForm" (ngSubmit)="contact()">

                <h1 class="fw-bold">CONTACT</h1>
                <!-- <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Id*</label>
                    <input name="id" formControlName="id" type="text" class="form-control" id="exampleFormControlInput1"
                        placeholder="Id">
                </div> -->
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Name*</label>
                    <input name="name" formControlName="name" type="text" class="form-control"
                        id="exampleFormControlInput1" placeholder="Name">
                </div>
                <div *ngIf="this.contactForm.get('name')?.errors&&this.contactForm.get('name')?.touched"
                    class="text-danger mt-1 mb-2">
                    Invalid Name</div>

                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Email*</label>
                    <input name="email" formControlName="email" type="email" class="form-control"
                        id="exampleFormControlInput1" placeholder="Email">
                </div>
                <div *ngIf="this.contactForm.get('email')?.errors&&this.contactForm.get('email')?.touched"
                    class="text-danger mt-1 mb-2">
                    Invalid Email</div>

                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Phone Number*</label>
                    <input name="phone" formControlName="phone" type="text" class="form-control"
                        id="exampleFormControlInput1" placeholder="Phone Number">
                </div>
                <div *ngIf="this.contactForm.get('phone')?.errors&&this.contactForm.get('phone')?.touched"
                    class="text-danger mt-1 mb-2">
                    Invalid Phone Number</div>

                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Company*</label>
                    <input name="company" formControlName="company" type="text" class="form-control"
                        id="exampleFormControlInput1" placeholder="Company">
                </div>
                <div *ngIf="this.contactForm.get('company')?.errors&&this.contactForm.get('company')?.touched"
                    class="text-danger mt-1 mb-2">
                    Invalid Company Name</div>

                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Business*</label>
                    <div class="form-check">
                        <input name="business" formControlName="business" class="form-check-input" type="radio"
                            id="exampleRadios1" value="Manufacturer">
                        <label class="form-check-label" for="exampleRadios1">
                            Manufacturer
                        </label>
                    </div>
                    <div class="form-check">
                        <input name="business" formControlName="business" class="form-check-input" type="radio"
                            name="exampleRadios" id="exampleRadios2" value="Distributor">
                        <label class="form-check-label" for="exampleRadios2">
                            Distributor
                        </label>
                    </div>
                    <div class="form-check">
                        <input name="business" formControlName="business" class="form-check-input" type="radio"
                            name="exampleRadios" id="exampleRadios3" value="Retailer">
                        <label class="form-check-label" for="exampleRadios3">
                            Retailer
                        </label>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Message*</label>
                    <textarea name="message" formControlName="message" class="form-control"
                        id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                <div *ngIf="this.contactForm.get('message')?.errors&&this.contactForm.get('message')?.touched"
                    class="text-danger mt-1 mb-2">
                    Please Enter Message</div>

                <button type="submit" class="btn btn-success">Submit</button>

            </form>
        </div>
        <div class="col-md-6 mt-5">

            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d125745.72086195019!2d76.22589060737427!3d9.971033574264622!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3b080d08f976f3a9%3A0xe9cdb444f06ed454!2sErnakulam%2C%20Kerala!5e0!3m2!1sen!2sin!4v1683292726732!5m2!1sen!2sin"
                width="100%" height="700px" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    </div>
</div>


<footer>
    <app-footer></app-footer>
</footer>
