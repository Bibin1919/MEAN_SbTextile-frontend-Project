<app-admin-header></app-admin-header>

  <!-- Begin Page Content -->
  <div class=" container-fluid mt-5">

    <!-- Page Heading -->
    <h1 class="h3 mb-2 text-gray-800 mb-4">Enquiries</h1>
    <!-- <p class="mb-4"></p> -->

    <!-- DataTales Example -->
    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">From Contact-Forms</h6>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Phone</th>
                            <th>Company</th>
                            <th>Business Type</th>
                            <th>Address</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let contact of allContacts">
                            <td>{{contact.name}}</td>
                            <td>{{contact.email}}</td>
                            <td>{{contact.phone}}</td>
                            <td>{{contact.company}}</td>
                            <td>{{contact.business}}</td>
                            <td>{{contact.message}}</td>
                        </tr>
                        
                    </tbody>
                </table>
                
            </div>
        </div>
    </div>

</div>
<!-- /.container-fluid -->
