<header>
  <app-header></app-header>
</header>

<!-- banner -->
<div class="card text-bg-dark">
  <img class=" " width="100%" height="270px" src="http://www.emperor.in/wp-content/uploads/2020/11/banner-2-1539x584.jpg" class="card-img"
      alt="...">
  <div class="card-img-overlay mt-5">
      <h1 class="card-title mt-5 text-center text-white">OUR PRODUCTS</h1>
  </div>
</div>

<div class="container">
  <div class="row">
    
    <section class="py-5 bg-light">
      <div class="container px-4 px-lg-5 justify-content-center">
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
          
          <div class="col mb-5" *ngFor="let product of allproducts">
            <div class="card shadow h-100">
              <!-- Product image-->
              <img class="card-img-top" height="200px" [src]="product.imageurl" alt="..." />
              <!-- Product details-->
              <div class="card-body p-4">
                <div class="text-center">
                  <!-- Product name-->
                  <h2 class="fw-bolder text-primary"><u> {{product.productname}} </u></h2>
                  <p><span class="fw-bold">Description : </span>{{product.smalldesc}}</p>

                  <!-- Button trigger modal -->
                  <div class="">
                    <button type="button"  class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    View More
                  </button>
                  <!--  <button type="button" routerLink="buy" class="btn btn-success ms-2"><i class="fa-solid fa-cart-plus"></i> </button>
                   -->
                  </div>
                  <!-- Modal -->
                  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h1 class="modal-title fs-5" id="exampleModalLabel">{{product.productname}}</h1>
                          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                          <img [src]="product.imageurl" alt="">
                          <h3 class="mt-3"><span class="fw-bold">Description : </span>{{product.smalldesc}}</h3>
                          <h3 class="mt-3"><span class="fw-bold">{{product.subheading}} : </span>
                            {{product.description}}</h3>
                        </div>
                        <div class="modal-footer">
                          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                         
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
</div>




<footer>
  <app-footer></app-footer>
</footer>
